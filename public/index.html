<!DOCTYPE html>
<html>
<head>
  <title>US Service Status Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Service Status Monitor</h1>
  <div id="statuses">Loading...</div>
  <script>
    async function update() {
      const res = await fetch('/status')
      const data = await res.json()
      const container = document.getElementById('statuses')
      container.innerHTML = ''
      for (const [name, status] of Object.entries(data)) {
        const div = document.createElement('div')
        div.textContent = `${name}: ${status ? 'UP ✅' : 'DOWN ❌'}`
        div.className = status ? 'up' : 'down'
        container.appendChild(div)
      }
    }
    update()
    setInterval(update, 5000)
  </script>
</body>
</html>
