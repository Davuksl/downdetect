<!DOCTYPE html>
<html>
<head>
  <title>Service Status Monitor</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding-top: 50px }
    .up { color: #0f0 }
    .down { color: #f00 }
  </style>
</head>
<body>
  <h1>Service Status</h1>
  <div id="statuses">Loading...</div>
  <script>
    async function update() {
      const res = await fetch('/status')
      const data = await res.json()
      const container = document.getElementById('statuses')
      container.innerHTML = ''
      for (const [name, status] of Object.entries(data)) {
        const div = document.createElement('div')
        div.textContent = `${name}: ${status ? 'UP' : 'DOWN'}`
        div.className = status ? 'up' : 'down'
        container.appendChild(div)
      }
    }
    update()
    setInterval(update, 5000)
  </script>
</body>
</html>
