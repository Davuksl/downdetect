<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downdetector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ“¡ Service Status</h1>
  <div id="statuses" class="status-box"></div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
    </div>
  </div>

  <script>
    async function fetchStatuses() {
      const res = await fetch('/status')
      const data = await res.json()

      const container = document.getElementById('statuses')
      container.innerHTML = ''

      for (const [name, up] of Object.entries(data)) {
        const div = document.createElement('div')
        div.className = 'status ' + (up ? 'up' : 'down')
        div.textContent = `${name}: ${up ? 'UP âœ…' : 'DOWN âŒ'}`
        div.onclick = () => showModal(name, up)
        container.appendChild(div)
      }
    }

    const modal = document.getElementById('modal')
    const modalTitle = document.getElementById('modal-title')
    const modalMessage = document.getElementById('modal-message')
    const closeBtn = document.querySelector('.close')

    function showModal(name, up) {
      modalTitle.textContent = `${name}`
      modalMessage.textContent = up
        ? `ðŸŽ‰ Ð’ÑÑ‘ Ñ€Ð°Ð±Ð¾Ñ‚Ð°ÐµÑ‚ ÐºÐ°Ðº Ñ‡Ð°ÑÑ‹. TTL ÑÑ‚Ð°Ð±Ð¸Ð»ÑŒÐ½Ñ‹Ð¹, Ð¿Ð¸Ð½Ð³ Ð½Ð¸Ð¶Ðµ Ñ‚Ð²Ð¾ÐµÐ¹ ÑÐ°Ð¼Ð¾Ð¾Ñ†ÐµÐ½ÐºÐ¸.`
        : `ðŸ”¥ ${name} Ð»Ñ‘Ð³. TTL ÑƒÐ¿Ð°Ð», ÑÐµÑ€Ð²ÐµÑ€Ñ‹ Ð²ÑÐ¿Ð¾Ð¼Ð¸Ð½Ð°ÑŽÑ‚ Ð±Ñ‹Ð»Ð¾Ðµ.`
      modal.classList.remove('hidden')
    }

    closeBtn.onclick = () => modal.classList.add('hidden')
    window.onclick = e => {
      if (e.target === modal) modal.classList.add('hidden')
    }

    fetchStatuses()
    setInterval(fetchStatuses, 10000)
  </script>
</body>
</html>
