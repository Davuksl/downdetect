<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downdetector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📡 Service Status</h1>
  <div id="statuses" class="status-box"></div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-body">Загрузка...</p>
    </div>
  </div>

  <script>
    async function fetchStatuses() {
      const res = await fetch('/status')
      const data = await res.json()
      const container = document.getElementById('statuses')
      container.innerHTML = ''

      for (const [name, up] of Object.entries(data)) {
        const div = document.createElement('div')
        div.className = 'status ' + (up ? 'up' : 'down')

        const img = document.createElement('img')
        img.src = `/icons/${name.toLowerCase().replace(/[^a-z0-9]/g, '')}.png`
        img.alt = name

        const span = document.createElement('span')
        span.textContent = `${name}: ${up ? 'UP ✅' : 'DOWN ❌'}`

        div.appendChild(img)
        div.appendChild(span)

        div.onclick = () => {
          document.getElementById('modal-title').textContent = name
          document.getElementById('modal-body').textContent = up
            ? '🎉 Всё работает! TTL: 45ms, скорость света не нарушена.'
            : '🚨 Сервер откинулся. TTL не дождался. Буй.'
          document.getElementById('modal').classList.remove('hidden')
        }

        container.appendChild(div)
      }
    }

    fetchStatuses()
    setInterval(fetchStatuses, 10000)

    document.getElementById('modal-close').onclick = () =>
      document.getElementById('modal').classList.add('hidden')
  </script>
</body>
</html>
